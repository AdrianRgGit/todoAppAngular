<main class="w-[40%] m-auto mt-4">
  <section class="bg-purple p-4 mb-4">
    <h1 class="text-white text-2xl text-center pointer-events-none">
      Angular ToDo
    </h1>
  </section>

  <section class="bg-white p-12">
    <app-task [tasks]="tasks" (taskRemove)="taskRemove($event)"></app-task>
  </section>

  <section class="relative">
    <app-new-task (taskAdded)="onTaskAdded($event)"></app-new-task>
  </section>
</main>
